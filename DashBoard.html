<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="DashBoard.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="top-bar.css">
</head>

<body class="dashboard">
    <div class="sidebar-contents">
        <div class="top">
            <div style="order: 0;" class="top-logo">
                <img alt="Logo" src='Icons/image.png' />
                <p>Motiv.</p>
            </div>
            <div style="order: 1;" class="navbar">
                <div class="outerTop" style="background: #F3F5F8;order: 0;">
                    <a class="insideTop">
                        <img src="Icons/Dashboard.png">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 1;">
                    <a class="insideTop">
                        <img src="Icons/Assets.png">
                        <p>Assets</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 2;">
                    <a class="insideTop">
                        <img src="Icons/Booking.png">
                        <p>Booking</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 3;">
                    <a class="insideTop">
                        <img src="Icons/Sell-Cars.png">
                        <p>Sell Cars</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 4;">
                    <a class="insideTop">
                        <img src="Icons/Buy-Cars.png">
                        <p>Buy Cars</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 5;">
                    <a class="insideTop">
                        <img src="Icons/Services.png">
                        <p>Services</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 6;">
                    <a class="insideTop">
                        <img src="Icons/Calendar.png">
                        <p>Calendar</p>
                    </a>
                </div>
                <div class="outerTop" style="order: 7;">
                    <a class="insideTop">
                        <img src="Icons/Messages.png">
                        <p>Messages</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="bot">

            <div class="outerBot" style="order:0;">
                <div class="insideBot">
                    <img src="Icons/Settings.png">
                    <p>Settings</p>
                </div>
            </div>

            <div class="outerBot" style="order:1;">
                <div class="insideBot">
                    <img src="Icons/LogOut.png">
                    <p>Log Out</p>
                </div>
            </div>
        </div>
    </div>


    <div class="Top-bar">
        <div class="top-bar-contents">
            <div class="search_wrap">
                <img class="srch" src="Icons/search.png">
                <img class="rec" src="Icons/rectangle.png">
                <input type="text" class="input-search" placeholder="Search or type">
                <!-- <div class="search_box">
                        <div class="search_box_text">
                        </div>
                    </div> -->
            </div>

            <div class="user">
                <div class="notification">
                    <img class="notif-img" src="Icons/notification.png">
                    <div class="alert"></div>
                </div>
                <img class="profile" src="Icons/portrait.png">
            </div>
        </div>
    </div>
    <div class="content">
        <h3>Welcome to the Dashboard</h3>
        <p>This is the content area where you can add your own content.</p>
    </div>
</body>

</html>
